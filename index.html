    <title>Todo List app</title>

  <body>
    <div class="container">
      <div class="todo-app">
        <div class="title">
          <h1>To-Do List</h1>
          <span>
            <i
              class="fa-regular fa-rectangle-list logo"
              style="color: #789461"
            ></i
          ></span>
        </div>
        <!-- input section -->
        <div class="input-btn">
          <input
            type="text"
            id="input-task"
            name="task"
            placeholder="add task"
          />
          <button type="submit" id="btn">Add Task</button>
        </div>
        <div class="tasks-div">
          <ul class="tasks">
            <li class="completed">
              task 1
              <span class="important"></span>
              <p class="edit">Edit</p>
              <i>Delete</i>
              <span class="time">time</span>
            </li>

            <li>task 2</li>
            <li>task 3</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
